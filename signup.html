<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Rick and Morty character db</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <section id="topSection">
      <header class="header">
        <a class="headerLink headerText" href="index.html"
          ><h1>The Rick and Morty</h1>
          <h1>character db</h1></a
        >
        <img id="menuIcon" src="img/menu.png" alt="menu icon" />
      </header>
      <div id="topRight">
        <nav id="nav" class="topNav">
          <button
            id="favorites"
            class="menuBtn box"
            onclick="window.location.href='favorites.html'"
          >
            my favs
          </button>
          <button
            id="signupBtn"
            class="menuBtn box"
            onclick="window.location.href='signup.html'"
          >
            Sign up
          </button>
        </nav>
        <input id="searchbar" class="box" type="text" value="Search" />
      </div>
    </section>
    <h2>Signup</h2>
    <form id="signupForm" class="box">
      <label for="username" class="formLabel">Username</label>
      <input
        class="formInput menuBtn box"
        id="username"
        type="text"
        name="username"
        required
      />
      <label for="password" class="formLabel">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
        class="formInput menuBtn box"
      />
      <label for="mail" class="formLabel">E-mail</label>
      <input class="formInput menuBtn box" id="mail" type="email" name="mail" required />
      <input type="submit" class="menuBtn box" id="submitBtn" />
    </form>
    <div id="users"></div>
    <script src="js/signup.js" type="module"></script>
  </body>
</html>
