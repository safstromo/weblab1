<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Rick and Morty character db</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <header class="header">
      <a class="headerLink" href="index.html"
        ><h1>The Rick and Morty</h1>
        <h1>character db</h1></a
      >
    </header>
    <h2>Signup</h2>
    <form id="signupForm" class="box">
      <label for="username">Username</label>
      <input class="formInput" id="username" type="text" name="username" required />
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
        class="formInput"
      />
      <label for="mail">E-mail</label>
      <input class="formInput" id="mail" type="email" name="mail" required />
      <input type="submit" id="submitBtn" />
    </form>
    <section id="users"> 
    </section>
    <script src="js/signup.js"></script>
  </body>
</html>
